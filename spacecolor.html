<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Space Color</title>
    <link rel = "icon" href = "https://user-images.githubusercontent.com/115472908/262021620-597cd86d-fa41-4fcb-93a9-60fa89ac0d2a.jpg" type = "image/x-icon">
    <link rel="stylesheet" href="spacecolor.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="spacecolor.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Formas</label>
          <ul class="options">
            <li class="option active tool" id="brush" name="borracha">
              <img src="https://user-images.githubusercontent.com/115472908/271449452-94b55ce1-a58d-4fbe-a5b5-e8f15ba7bfa8.png" height="30" width="30" alt="caixa de seleção de pincel">
              <span>Pincél</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="https://user-images.githubusercontent.com/115472908/271448962-d9d15fd7-c39e-46ff-8f45-70c2b76e2c5a.png" height="22" width="22" alt="caixa de seleção de borracha">
              <span>Borracha</span>
            </li>
            <li class="option tool" id="rectangle">
              <img src="https://user-images.githubusercontent.com/115472908/271972038-7d59ba55-645a-4448-896c-0219e6c36a15.png" height="32" width="22" alt="forma de quadrado">
              <span>Quadrado</span>
            </li>
            <li class="option tool" id="circle">
              <img src="https://user-images.githubusercontent.com/115472908/271452801-e3562685-4595-49d9-ac46-b6fee3ea02cd.png" height="22" width="22" alt="forma de circulo">
              <span>Círculo</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="https://user-images.githubusercontent.com/115472908/271452951-c73dfa31-7e5c-4d11-80bb-ebe2acdb1506.png" height="22" width="22" alt="forma de triangulo">
              <span>Triângulo</span>
            </li>
           
          </ul>
        </div>
        <hr id="linha1">
        <div class="row">
          <label class="title">Opções</label>
          <ul class="options">
             <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Preenchimento</label>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Cores</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" data-color>
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Limpar tela</button>
          <button class="save-img"> <img src="https://user-images.githubusercontent.com/115472908/271447454-4aba67fb-2bb9-4f71-93c7-9b3b4392dc98.png" width="55px" height="70px"></button>
          <button class="carregar-img">Carregar imagem</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
    <div id="container_astronauta">
      <img src="https://user-images.githubusercontent.com/89099563/264759004-479e201c-1178-4904-956d-f14baa0b6cc0.png" alt="imagem de astronauta" id="ia">
    </div>
  </body>
</html>
