<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../html/src/css/spacecolor.css">
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Formas</label>
                <ul class="options tool">
                    <li class="option tool" id="quadrado">
                        <img src="../html/src/img/quadrado_SC.png"  height="22" width="22" alt="Quadrado">
                        <span>Quadrado</span>
                    </li>
                    <li class="option tool" id="circulo">
                        <img src="../html/src/img/círculo_SC.png"  height="22" width="22" alt="Quadrado">
                        <span>Círculo</span>
                    </li>
                    <li class="option tool" id="triangulo">
                        <img src="../html/src/img/triângulo_SC.png"  height="22" width="22" alt="Quadrado">
                        <span>Triângulo</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Preenchimento</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Opções</label>
                <ul class="options">
                    <li class="option active tool" id="pincel">
                        <img src="../html/src/img/pincel_SC.png"  height="22" width="22" alt="Quadrado">
                        <span>Pincél</span>
                    </li>
                    <li class="option tool" id="borracha">
                        <img src="../html/src/img/borracha_SC.png"  height="22" width="22" alt="Quadrado">
                        <span>Borracha</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label class="title">Cores</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <input type="color" id="color-picker" value="#4a98f7">
                </ul>
            </div>
            <div class="row buttons">
               <button class="clear-canvas">Limpar tela</button>
               <button class="save-img">Salvar desenho</button>
            </div>
        </section>
    </div>
    <canvas id="canvas" height="430" width="800"></canvas>
    <script src="../html/src/js/spacecolor.js"></script>
</body>
</html>
