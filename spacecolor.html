<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Space Color</title>
    <link rel="stylesheet" href="../html/src/css/spacecolor.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../html/src/js/spacecolor.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Formas</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="../html/src/img/quadrado_SC.png" height="22" width="22" alt="Quadrado" alt="">
              <span>Quadrado</span>
            </li>
            <li class="option tool" id="circle">
              <img src="../html/src/img/círculo_SC.png" height="22" width="22" alt="Quadrado" alt="">
              <span>Círculo</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="../html/src/img/triângulo_SC.png" height="22" width="22" alt="Quadrado" alt="">
              <span>Triângulo</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Preenchimento</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Opções</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="../html/src/img/pincel_SC.png" height="22" width="22" alt="Quadrado" alt="">
              <span>Pincél</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="../html/src/img/borracha_SC.png" height="22" width="22" alt="Quadrado" alt="">
              <span>Borracha</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Cores</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7">
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Limpar tela</button>
          <button class="save-img">Salvar imagem</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
    
  </body>
</html>
