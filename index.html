<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Space Color</title>
    <link rel = "icon" href = "https://github.com/WerikTo/Space_Color/issues/2#issue-1859258890" type = "image/x-icon">
    <link rel="stylesheet" href="spacecolor.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="spacecolor.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Formas</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="https://user-images.githubusercontent.com/115472908/262023513-dbcea8e1-b39f-4610-882e-cb9b8175f75c.png" height="22" width="22" alt="forma de quadrado">
              <span>Quadrado</span>
            </li>
            <li class="option tool" id="circle">
              <img src="formacirculo.png" height="22" width="22" alt="forma de circulo">
              <span>Círculo</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="https://user-images.githubusercontent.com/115472908/262021483-fd5a1cd9-5872-4be1-a315-493fd7d17120.png" height="22" width="22" alt="forma de triangulo">
              <span>Triângulo</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Preenchimento</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Opções</label>
          <ul class="options">
            <li class="option active tool" id="brush" name="borracha">
              <img src="https://user-images.githubusercontent.com/115472908/262023579-bcf832b6-c18b-41ab-b8c0-5812d6d2c172.png" height="22" width="22" alt="caixa de seleção de pincel">
              <span>Pincél</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="https://user-images.githubusercontent.com/115472908/262024099-8577e215-6964-4c2c-9c1e-a4496327caf6.png" height="22" width="22" alt="caixa de seleção de borracha">
              <span>Borracha</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Cores</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7">
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Limpar tela</button>
          <button class="save-img">Salvar imagem</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
    <div id="container_astronauta">
      <img src="https://user-images.githubusercontent.com/115472908/262041445-39720d83-4f4d-4d92-9bc2-77ee884ee8db.png" alt="imagem de astronauta" id="astronauta../html/src/img/astronauta.png">
    </div>
  </body>
</html>
